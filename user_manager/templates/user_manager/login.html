<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Django Testing Login Page</title>
  </head>
  <body>
    <div>
      <form method="post" action="{% url "user_manager:login" %}">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
        <button type="button">
          <a href="{% url "user_manager:index" %}">Return</a>
        </button>
      </form>
    </div>
  </body>
</html>
